<div class="limiter">
    <div class="container-login100" >
        <div class="wrap-login100 p-l-55 p-r-55 p-t-65 p-b-54">
            <form [formGroup]="loginForm" (ngSubmit)="loginUser()" type="" class="login100-form validate-form">
                <span class="login100-form-title p-b-49">
                    Login
                </span>

                <div class="wrap-input100 validate-input m-b-23" data-validate = "Username is reauired">
                    <i class="fa fa-envelope" aria-hidden="true"></i>
                    <span class="label-input100">Email</span>
                    <input class="input100" type="text" autocomplete="off" formControlName="email" type="email"  name="email" placeholder="Email">
                    
                </div>

                <div class="wrap-input100 validate-input" data-validate="Password is required">
                    <i class="fa fa-lock" aria-hidden="true"></i>
                    <span class="label-input100">Password</span>
                    <input class="input100" autocomplete="off" formControlName="password"  type="password" name="pass" placeholder="Type your password">
                </div>
                <div *ngIf="firebaseErrorMessage != ''" class="error-style">
            <span>{{ firebaseErrorMessage }}</span>
        </div>
                <div class="text-right p-t-8 p-b-31">
                    <a href="#">
                        Forgot password ?
                    </a>
                </div>
                
                <div class="container-login100-form-btn">
                    <div class="wrap-login100-form-btn">
                        <div class="login100-form-bgbtn"></div>
                        <button class="login100-form-btn">
                            Login
                        </button>
                    </div>
                </div>

                <div class="txt1 text-center p-t-54 p-b-20">
                    <span>
                        Or Sign Up Using
                    </span>
                </div>

                <div class="flex-c-m">
                    <a href="/profile" class="login100-social-item bg1">
                        <i class="fa fa-facebook" style="margin-left: 50%;"></i>
                        <button class="btn" (click)="faceBookSignin()" ></button>
                    </a>

                    <a href="/profile" class="login100-social-item bg2">
                        <i class="fa fa-google" style="margin-left: 50%;"></i><button class="btn" (click)="googleLogin()" ></button>
                    </a>
                </div><br>
                <div class="flex-col-c p-t-10">
                    <span class="txt1 p-b-17">
                        </span>

                    <a  href="/signup" class="txt2">
                        <p>Sign Up</p>
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>


<div id="dropDownSelect1"></div>
